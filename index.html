<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyCard</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1736209_i0fl7v1hznh.css">
</head>
<body>

  <div class="card-container">
    <div class="image-wrapper">
      <img src="./image/Sierras%2006.jpg" alt="img">
    </div>
    <div class="title-wrapper">
      <h1 class="title">Virgil</h1>
      <p class="subtitle">For display only</p>
      <hr>
      <div class="icon-btns">
        <ul>
          <li><i class="iconfont icon-twitterlogo"></i></li>
          <li><i class="iconfont icon-facebookfacebook52"></i></li>
          <li><i class="iconfont icon-Instagram"></i></li>
          <li><i class="iconfont icon-email1"></i></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
